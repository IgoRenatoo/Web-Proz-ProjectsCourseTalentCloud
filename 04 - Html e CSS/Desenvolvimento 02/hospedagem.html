  <main>
    <h1>Hospedagem</h1>
    <section>
      <h2>Encontre a hospedagem perfeita</h2>
      <p>Disponibilizamos uma seleção dos melhores hotéis, pousadas e albergues para garantir conforto e praticidade durante sua viagem.</p>
      <form>
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>
        
        <label for="checkin">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required>
        
        <label for="checkout">Data de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required>
        
        <label for="quartos">Quartos:</label>
        <select id="quartos" name="quartos">
          <option value="1">1 Quarto</option>
          <option value="2">2 Quartos</option>
          <option value="3">3 Quartos</option>
        </select>
        
        <button type="submit">Buscar Hospedagem</button>
      </form>
    </section>
  </main>
  <footer>
    <img src="../assets/Desenvolvimento02/eurotour-logo-pb.png">
