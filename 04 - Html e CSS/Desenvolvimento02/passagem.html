  <link rel="stylesheet" href="global.css">

<body>
  <header>
    <img src="../assets/Desenvolvimento02/eurotour-logo-cor.png">
    <nav>
      <ul>
        <li><a href="./index.html">Início</a></li>
        <li><a href="./passagem.html">Passagens</a></li>
        <li><a href="./hospedagem.html">Hospedagem</a></li>

    </nav>
  </header>
  <main>
    <h1>Passagens</h1>
    <section>
      <h2>Encontre a melhor passagem para sua viagem</h2>
      <p>Oferecemos passagens aéreas para as principais cidades da Europa com os melhores preços. Encontre aqui a passagem ideal para seu destino dos sonhos!</p>
      <form>
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required>
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required>
        
        <label for="data">Data de Ida:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="classe">Classe:</label>
        <select id="classe" name="classe">
          <option value="economica">Econômica</option>
          <option value="executiva">Executiva</option>
          <option value="primeira">Primeira Classe</option>
        </select>
        
        <button type="submit">Buscar Passagens</button>
      </form>
    </section>
  </main>
  <footer>
    <img src="../assets/Desenvolvimento02/eurotour-logo-pb.png">
  </footer>
